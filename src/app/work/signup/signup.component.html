<div class="container-fluid mb-5 mt-5">

    <div class="row mb-5">

        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">

            <div class="nga-card">

                <h1 class="h5 card-header text-center py-4">

                    <i class="fa-solid fa-laptop-code"></i><strong> &nbsp; Register!</strong>

                </h1>
                <div class="card-body px-lg-5 pt-4">

                  <form [formGroup] = "registerForm" (ngSubmit)="onSubmit()" >  
                              <div class="md-form mb-2">
                                  <div class="form-floating">
                                      <input type="text" class="form-control form-control-sm" formControlName="username" id="username"
                                          placeholder="">
                                      <label for="floatingInput">Username</label>
                                  </div>
                              </div>

                              <div *ngIf="registerForm.controls['username'].hasError('required') && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">

                                  <div class="alert alert-danger">

                                      Email Field is Mandatory!

                                  </div>

                              </div>
                              <div class="md-form mb-2">

                                  <div class="form-floating">

                                      <input type="password" class="form-control form-control-sm" formControlName="password" id="password"

                                          placeholder="">

                                      <label for="floatingInput">Password</label>

                                  </div>

                              </div>
                              <div *ngIf="registerForm.controls['password'].hasError('required') && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">

                                  <div class="alert alert-danger">

                                      Password Field is Mandatory!

                                  </div>

                              </div>
                                                      

                              <button  [disabled]="registerForm.invalid" class="w-100 btn nga-btn nga-btn-primary mb-4" type="submit">

                                  Submit

                                  <i class="fa-sharp fa-solid fa-user-secret"></i>

                              </button>

                              <hr>

                              <p class="text-center">Sign Up to Enter the Amazing space of Technology with a touch of Meetup.

                              </p>

                        

                      

                  </form>

              </div>

            </div>

        </div>
